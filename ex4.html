<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Operator & Boolean</title>
</head>

<body>
    <h1>Comparison Operator & Boolean</h1>
    <h2>1===1</h2>
    <script>
        document.write(1 === 1);
    </script>
    <h2>1===2</h2>
    <script>
        document.write(1 === 2);
    </script>
    <h2>1&lt;2</h2>
    <script>
        document.write(1 < 2);
    </script>
    <h2>1&lt;1</h2>
    <script>
        document.write(1 < 1);
    </script>
</body>

</html>
